{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block title%}
Login Page
{% endblock %}

{% block main %}
<div class="container">
    <br>
    <h2>Login To Your Account</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary btn-sm">Login</button>
</form>
</div>

{% endblock %}
