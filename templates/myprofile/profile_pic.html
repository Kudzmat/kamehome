{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block title%}
Profile Pic
{% endblock %}

{% block main %}
<div class="container">
    <br>
<h2>Update Profile Image</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary btn-sm">Update Image</button>
</form>
</div>
{% endblock %}
