{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block title %}
Edit Profile
{% endblock %}
{% block main %}
<div class="container">
    <br>
<h2>Edit Profile</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary btn-sm">Update</button>
</form>
</div>
{% endblock %}
